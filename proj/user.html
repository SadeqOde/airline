    <link rel="stylesheet" type="text/css" href="Style/style.css">

<body>
    <script src="script.js"></script>
    <header>
        <nav>
            <div class="navbar">
                <div class="back-btn">
                    <a href="index.html" id="back">Back</a>

                <div class="logo">
                    <img class="logo-img" src="Images/logo.png">
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="edit-user-form">
            <h2>Edit User Information</h2>
            <form id="user-info-form" enctype="multipart/form-data">
                <label for="profile-picture">Profile Picture:</label>
                <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
    
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter Username">
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Email">
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password">
    
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
    
                <button type="submit">Save Changes</button>
            </form>

            <form method="post" action="signout.php">
                <button type="submit">Sign Out</button>
            </form>
        </div>
    </main>
    

    <footer>
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>About Us</h3>
                    <p>Information about the airline and its mission.</p>
                </div>

                    <h3>Quick Links</h3>

                        <li><a href="info.html">Destination Info</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>Contact Us</h3>
                    <p>Email: contact@pheonixairline.com</p>
                    <p>Phone: +926 791234567</p>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2023 Pheonix Airline. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
