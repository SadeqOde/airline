<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Status</title>
    <link rel="stylesheet" type="text/css" href="Style/status.css">
</head>
<body>
    <script src="script.js"></script>
    <header>
        <nav>
            <div class="navbar">
                <div class="back-btn">
                    <a href="index.html" id="back">Back</a>
                </div>
                <div class="logo">
                    <img class="logo-img" src="logo.png">
                </div>
                <div class="user">
                    <a href=""><img class="user-img" src="user.png"></a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="search-container">
            <h1>Check Flight Status</h1>
            <form id="flight-status-form">
                <div class="input-group">
                    <label for="from">From:</label>
                    <input type="text" id="from" name="from" required>
                </div>
                <div class="input-group">
                    <label for="to">To:</label>
                    <input type="text" id="to" name="to" required>
                </div>
                <div class="input-group">
                    <label for="flight-number">Flight Number:</label>
                    <input type="text" id="flight-number" name="flight-number" required>
                </div>
                <div class="input-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <button type="submit">Check Status</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>About Us</h3>
                    <p>Information about the airline and its mission.</p>
                </div>
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="book.html">Book</a></li>
                        <li><a href="status.html">Flight Status</a></li>
                        <li><a href="info.html">Destination Info</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>Contact Us</h3>
                    <p>Email: contact@pheonixairline.com</p>
                    <p>Phone: +926 791234567</p>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2023 Pheonix Airline. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
